<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1f2937" />
    </marker>
    <style>
      .actor { font: 700 14px 'Arial', sans-serif; fill: #111827; }
      .text { font: 13px 'Arial', sans-serif; fill: #111827; }
      .line { stroke: #1f2937; stroke-width: 1.4; }
      .arrow { stroke: #1f2937; stroke-width: 1.4; marker-end: url(#arrow); }
      .lifeline { stroke: #94a3b8; stroke-width: 1; stroke-dasharray: 4 4; }
    </style>
  </defs>

  <text class="actor" x="60" y="40">Utente</text>
  <text class="actor" x="260" y="40">View</text>
  <text class="actor" x="480" y="40">Presenter</text>
  <text class="actor" x="720" y="40">ApiClient</text>
  <text class="actor" x="950" y="40">Backend</text>

  <line class="lifeline" x1="80" y1="60" x2="80" y2="580" />
  <line class="lifeline" x1="300" y1="60" x2="300" y2="580" />
  <line class="lifeline" x1="520" y1="60" x2="520" y2="580" />
  <line class="lifeline" x1="760" y1="60" x2="760" y2="580" />
  <line class="lifeline" x1="980" y1="60" x2="980" y2="580" />

  <line class="arrow" x1="80" y1="110" x2="300" y2="110" />
  <text class="text" x="100" y="100">click "Aggiungi card"</text>

  <line class="arrow" x1="300" y1="160" x2="520" y2="160" />
  <text class="text" x="320" y="150">submit form (titolo, descrizione)</text>

  <line class="arrow" x1="520" y1="210" x2="760" y2="210" />
  <text class="text" x="540" y="200">createCard(payload)</text>

  <line class="arrow" x1="760" y1="260" x2="980" y2="260" />
  <text class="text" x="780" y="250">POST /api/cards</text>

  <line class="arrow" x1="980" y1="310" x2="760" y2="310" />
  <text class="text" x="790" y="300">201 + card</text>

  <line class="arrow" x1="760" y1="360" x2="520" y2="360" />
  <text class="text" x="540" y="350">return card</text>

  <line class="arrow" x1="520" y1="410" x2="300" y2="410" />
  <text class="text" x="320" y="400">model.update + render</text>

  <line class="arrow" x1="300" y1="460" x2="80" y2="460" />
  <text class="text" x="100" y="450">nuova card visibile</text>
</svg>
