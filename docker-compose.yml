version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: trello_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - trello_db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trello_backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_CHARSET: utf8mb4
    volumes:
      - ./:/var/www
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - db

  frontend:
    image: nginx:alpine
    container_name: trello_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "${FRONTEND_PORT:-8000}:80"
    depends_on:
      - backend

volumes:
  trello_db_data:
