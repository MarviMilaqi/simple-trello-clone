version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: trello_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-trello_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-trello_clone}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - trello_db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trello_backend
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-trello_clone}
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASSWORD:-trello_root_pass}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
    volumes:
      - ./:/var/www
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - db

  frontend:
    image: nginx:alpine
    container_name: trello_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "${FRONTEND_PORT:-9090}:80"
    depends_on:
      - backend

volumes:
  trello_db_data:
